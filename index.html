<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="resources/css/index.css">
    <!--fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kanit:800" rel="stylesheet">
</head>
<body>
    <div class="navigtaion">
        <div class="logo">
            <img src="resources/images/POWERBALL_PP.gif" alt="powerball logo">
        </div>
    </div>
    <div class="top-background">
    
    </div>

    <div class="game-overview">
        <div class="game-title">
            <h1>POWER<span>BALL</span></h1>
        </div>
        <div class="game-rules">
            <h3>Rules: </h3>
            <p>Can't think of powerball numbers? Use this to generate random picks for the big win!! Click the button to generate your lucky numbers for the Powerball!</p>
        </div>
    </div>
    
    <div class="game-play">
        
        <button data-role="button" class="click-me">Click me!</button>
    </div>
    <div class="powerball-container">   
        <div class="box">
            <h1 data-text-role="number">1</h1>
        </div>
        
        <div class="box">
            <h1 data-text-role="number">21</h1>
        </div>
        
        <div class="box">
            <h1 data-text-role="number">59</h1>
        </div>

        <div class="box">
            <h1 data-text-role="number">34</h1>
        </div>

        <div class="box">
            <h1 data-text-role="number">2</h1>
        </div>

        <div class="powerball-box">
            <h1 data-text-role="powerball-number">16</h1>
        </div>

    </div>

    <footer>
        <div class="footer-container">

        </div>
    </footer>


    <script src="resources/scripts/main.js" charset="utf-8"></script>
</body>
</html>
